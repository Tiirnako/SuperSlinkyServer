<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>RPG - Dragon Repeller</title>
  <link rel="stylesheet" href="/hiddengame/style.css">
</head>

<body>
<div id="game">
  <div id="stats">
	<div id="pStats">
    <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
    <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
    <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
	</div>
  </div>
  <div id="controls">
    <button id="button1">Go to store</button>
    <button id="button2">Go to cave</button>
    <button id="button3">Fight dragon</button>
  </div>
  <div id="monsterStats">
    <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
    <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
  </div>
  <div id="text">Welcome to somewhere... You must defeat the dragon that is preventing people from leaving the town... You are in the town square. Choose where you want to go with the buttons above.</div>
</div>

<div id="specialButton">
	<button id="specialButton69">69</button>
</div>

<script  src="/hiddengame/script.js"></script>
</body>

</html>
